<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
</head>
<body>
        <form action='' method='get'>
                <legend>Student's Information:</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="formvalues" placeholder="Name of Student" id="name_of_student">
                </p>
                <p>
                    <label for="department">Department:</label>
                    <input type="text" name="formvalues" placeholder="Department" id="department">
                </p>
                <p>
                    <label for="course">Course:</label>
                    <input type="text" name="formvalues" placeholder="Your Course" id="course">
                </p>
                <p>
                    <label for="level">Level:</label>
                    <input type="number" name="formvalues" placeholder="Your Level" id="level">
                </p>
                <p>
                    <label for="country">Country:</label>
                    <input type="text" name="formvalues" placeholder="Your Country" id="country">
                </p>
                <p>
                    <label for="date of birth">Date of Birth:</label>
                    <input type="date" name="formvalues" placeholder="Enter Your Date of Birth" id="date_of_birth">
                </p>
                <p>
                    <label for="bio">Bio:</label>
                         <br/>
                    <textarea name='bio' rows='15' cols='60' placeholder="Description About You" id="bio"></textarea>
                </p>

                <p>
                    <button id="btn">Submit</button>
               </p>
               
    <script src="formval.js"></script>
</body>
</html>
