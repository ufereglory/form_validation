<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel='stylesheet' href="style.css"
</head>
<body>
        <form action='' method='get' class="personal_info">
                <legend class="student_info">Student's Information</legend>
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" name="formvalues" placeholder="Name of Student" id="name_of_student">
                </div>
                <div class="form-control">
                    <label for="department">Department:</label>
                    <input type="text" name="formvalues" placeholder="Department" id="department">
                </div>
                <div class="form-control">
                    <label for="course">Course:</label>
                    <input type="text" name="formvalues" placeholder="Your Course" id="course">
                </div>
                <div class="form-control">
                    <label for="level">Level:</label>
                    <input type="number" name="formvalues" placeholder="Your Level" id="level">
                </div>
                <div class="form-control">
                    <label for="country">Country:</label>
                    <input type="text" name="formvalues" placeholder="Your Country" id="country">
                </div>
                <div class="form-control">
                    <label for="date of birth">Date of Birth:</label>
                    <input type="date" name="formvalues" placeholder="Enter Your Date of Birth" id="date_of_birth">
                </div>
                <div class="form-control">
                    <label for="bio">Bio:</label>
                    <textarea name='bio' rows='15' cols='60' placeholder="Description About You" id="bio"></textarea>
                </div>
               <div class="form-action">
                   <button>Submit</button>
               </div>

               
    <script src="formval.js"></script>
</body>
</html>
